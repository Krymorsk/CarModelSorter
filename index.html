<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Showroom Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kia Showroom Inventory</h1>
            <p>Track VINs, Variants, and Colors with ease!</p>
        </header>
        <div class="form-group">
            <label for="vin">VIN Number</label>
            <input type="text" id="vin" placeholder="Enter VIN (e.g., ABC123456789)">
        </div>
        <div class="form-group">
            <label for="variant">Variant</label>
            <input type="text" id="variant" placeholder="Enter Variant (e.g., GTX, HTX)">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" placeholder="Enter Color (e.g., Black, White)">
        </div>
        <div class="form-group">
            <button onclick="addCar()">Add Car</button>
        </div>
        <div class="search-box">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Search by VIN, Variant, or Color" oninput="searchCars()">
        </div>
        <div class="car-list" id="carList">
            <!-- Cars will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
